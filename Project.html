<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
</body>
<h1>Simple Calculator</h1>
    <p id="add"></p>
    <p id="subt"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>

        var num1 = 20;
        var num2 = 5;
        var add = num1 + num2;
        var subt = num1 - num2;
        var mul = num1 * num2;
        var div = num1 / num2;

        document.getElementById("add").innerHTML = "The added value is: "+ add;
        document.getElementById("subt").innerHTML = "The subtracted value is: " + subt;
        document.getElementById("mul").innerHTML = "The multiplied value is: " + mul;
        document.getElementById("div").innerHTML = "The divided value is: " + div;
        
    </script>
</body>
</html>
